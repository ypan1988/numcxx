name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build_and_test:
    timeout-minutes: 5
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
      max-parallel: 1
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4
      
    - name: Install OpenBLAS (Linux/macOS)
      if: matrix.os != 'windows-latest'
      run: |
        if [ "$RUNNER_OS" == "Linux" ]; then
          sudo apt-get update
          sudo apt-get install -y libopenblas-dev
        elif [ "$RUNNER_OS" == "macOS" ]; then
          brew install openblas
        fi
        
    - name: Configure CMake
      shell: bash
      run: |
        mkdir -p build
        cd build
        if [ "$RUNNER_OS" == "Windows" ]; then
          cmake .. -G "Visual Studio 17 2022" -A x64 -DCMAKE_BUILD_TYPE=Release
        else
          cmake .. -DCMAKE_BUILD_TYPE=Release
        fi

    - name: Build
      shell: bash
      run: |
        cd build
        cmake --build . --config Release

    - name: Debug PATH and DLLs
      shell: bash
      run: |
        cd build
        echo "Current PATH: $PATH"
        echo "Workspace: ${{ github.workspace }}"
        if [ "$RUNNER_OS" == "Windows" ]; then
          echo "Windows DLL directory:"
          ls -R "${{ github.workspace }}/build/bin/Release" || echo "No DLL directory found"
        else
          echo "Linux/macOS library paths:"
          ldconfig -p | grep openblas || echo "OpenBLAS not found in ldconfig"
        fi

    - name: Run tests
      shell: bash
      run: |
        cd build
        if [ "$RUNNER_OS" == "Windows" ]; then
          export PATH="$PATH:${{ github.workspace }}/build/bin/Release"
          ctest -C Release --output-on-failure
        else
          ctest --output-on-failure
        fi